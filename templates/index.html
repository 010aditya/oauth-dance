<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>OAuth Dance</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <h1>Dance The OAuth Dance</h1>

    <form action="/authorize" method="post">
        <p>
            <label for="key">Key</label>
            <input type="text" name="key" placeholder="key">
        </p>
        <p>
            <label for="secret">Secret</label>
            <input type="text" name="secret" placeholder="secret">
        </p>
        <p>
            <button name="provider" value="github" type="submit">Authorize Github</button>
            <button name="provider" value="twitter" type="submit">Authorize Twitter</button>
        </p>
    </form>

    <h2>Github OAuth</h2>
    <p>
        New application:<br>
        <a href="https://github.com/settings/applications/new">https://github.com/settings/applications/new</a>
    </p>
    <p>
        Authorization callback URL:<br>
        <code>{{callback_url}}</code>
    </p>
    
    <h2>Twitter OAuth</h2>
    <p>
        New application:<br>
        <a href="https://apps.twitter.com/app/new">https://apps.twitter.com/app/new</a>
    </p>
    <p>
        Callback URL:<br>
        <code>{{callback_url}}</code>
    </p>

    <hr>

    <p>
        Fork me at <a href="https://github.com/migurski/oauth-dance">https://github.com/migurski/oauth-dance</a>
    </p>
</body>
</html>
